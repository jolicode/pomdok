builds:
- env:
  - CGO_ENABLED=0
archives:
  - id: default
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  skip: true
brews:
  - name: pomdok
    tap:
      owner: jolicode
      name: pomdok
      branch: master
    folder: Formula
    homepage: "https://github.com/jolicode/pomdok"
    description: "Simple wrapper to Symfony Go Binary for multi-app."
    dependencies:
      - wget
      - nss
